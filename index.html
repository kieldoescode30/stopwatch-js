    <h1>Stopwatch Project &#9201;</h1>
    <div class="main-container">
      <div class="timer-container">
        <div class="hours js-hours">
          00 
          <p class="mini-text">Hours</p>
        </div>
        <span class="colon">:</span>
        <div class="minutes js-minutes">
          00
          <span class="mini-text">Minutes</span>
        </div>
        <span class="colon">:</span>
        <div class="seconds js-seconds">
          00
          <span class="mini-text">Seconds</span>
        </div>
      </div>

      <div class="btn-container">
        <button class="start-btn js-start-btn">Start</button>
        <button class="stop-btn js-stop-btn">Stop</button>
        <button class="reset-btn js-reset-btn">Reset</button>
      </div>
